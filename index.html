<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 스타크래프트 with BigSuh </title>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />


</head>
<body>

    <h1> Startcraft Wraith Cloking. </h1>

    <img id= "wraith" class="animate__animated animate__bounce" src="./wraith.png" alt="레이스">
    <p></p>
    <img id= "clocking" onClick = hide() src="./clocking.png" alt="클록킹버튼">
    
    <script>
        function hide()
        {
            let status = document.getElementById("wraith").style.visibility;

            if(status == '')
            {
                document.getElementById("wraith").style.visibility = "hidden";
            } else if (status == "hidden")
            {
                document.getElementById("wraith").style.visibility = "";

            }

            var audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-quick-jump-arcade-game-239.mp3');
            audio.play();


        }
    </script>
    
</body>
</html>
